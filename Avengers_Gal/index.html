<!-- Write a program to build the Calculator in JavaScript. -->
<!DOCTYPE html>
<html>

<head>
    <title>
        Avengers Gallery
    </title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>



    <!--

        Galary
         have all images  in a 4X2 GRID ON Desktop
         and 2X4 in iPad
         and 1X8 on Phone


 -->
<main class="container-fluid">
  <div id="gallery" class="row">
  </div>

  <div class="">
    <br><br>
    <p><b>If you want to add to the gallery:</b></p>
    <form>
      <input type="text" placeholder="Avenger Name" id="avengerName">
      <input type="text" placeholder="Alt Text" id="avengerAlt">
      <input type="button" value="Add" onclick="add_to_avengers_arr()">
    </form>

    <br><br>
    <p><b>If you want to remove from the gallery:</b></p>
    <form>
      <input type="text" placeholder="Picture position/number" id="removePic">
      <input type="button" value="Remove" onclick="del_from_avengers_arr()">
      </form>

  </div>



    </main>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>
</body>

</html>
